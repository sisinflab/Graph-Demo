experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/val.tsv
    test_path: ../data/{0}/test.tsv
  dataset: epinions
  top_k: 50
  evaluation:
    cutoffs: [10, 20, 50]
    simple_metrics: [Recall, Precision, nDCG, EPC, EFD, Gini, SEntropy]
  external_models_path: ../external/models/__init__.py
  models:
    external.GFCF:
      meta:
        hyper_opt_alg: grid
        verbose: True
        save_weights: False
        save_recs: False
        restore: False
      svd_factors: 256
      alpha: 0.3
